apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "ba.vaktija.android"
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':vaktija_androidsupportv4preferencefragment')
    implementation 'com.android.support:support-v4:23.0.0'
    implementation 'com.android.support:appcompat-v7:23.0.0'
    implementation 'com.android.support:cardview-v7:23.0.0'
    implementation 'de.greenrobot:eventbus:2.4.0'
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
    implementation 'uk.co.chrisjenx:calligraphy:2.1.0'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
    implementation 'com.google.code.gson:gson:2.3'
    implementation files('libs/systembartint-1.0.4.jar')
}
